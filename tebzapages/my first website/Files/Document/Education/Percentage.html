<!DOCTYPE html>
<html>
<body>

<h1>Percentage</h1>
<style>
input{border-bottom-color: silver;border-top: none;border-left:none; }
</style>

<div><input id='demoo' value="2"></div>
<div style="position:relative;top:-7px;">_____________________<a style="position:relative;top:7px;left:5px;">X</a></div>
<div><input id='demooo' value="28"></div>  
<input   style="position:relative;top:-40px;left:190px;"id='demooo1' value="100">
<INPUT style="position:relative;top:10px;left:-180px;" TYPE="button" NAME"button" Value="=" onClick="sum1()"/>
<p style="position:relative;top:-23px;left:30px;"><a id="demo"></a> %</p>
<script>function sum1(){
var x = document.getElementById("demoo").value;
var y = document.getElementById("demooo").value;
var c = document.getElementById("demooo1").value;
var z = x / y * c;

document.getElementById("demo").innerHTML = z;};
</script>

</body>
